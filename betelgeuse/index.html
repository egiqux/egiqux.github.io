<!DOCTYPE html>
<html lang="zh-CN">

<head>

	<title>Anniversary Countdown</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="../assets/vendor/bootstrap/bootstrap.min.css">

	<link rel="stylesheet" href="../assets/css/fonts.css">

	<link rel="stylesheet" href="../assets/css/style.css">
	<link rel="stylesheet" href="../assets/css/utilities.css">

	<link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon" />
	<link rel="icon" sizes="any" mask href="../assets/images/favicon.svg">

</head>

<body class="layout-minimal">

	<!-- Loader -->
	<div class="loader bg-dark">
		<div class="spinner-grow text-primary" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>

	<!-- Global Overlay -->
	<div class="global-overlay shadow-9">
		<div class="overlay-inner"
			data-gradient-bg="[['#EB3349', '#F45C43'],['#FF8008', '#FFC837'],['#4CB8C4', '#3CD3AD'],['#24C6DC', '#514A9D'],['#FF512F', '#DD2476'],['#DA22FF', '#9733EE']]">
		</div>
	</div>

	<!-- Frame -->
	<div class="frame d-none d-lg-block">
		<div class="frame-left"></div>
		<div class="frame-right"></div>
		<div class="frame-top"></div>
		<div class="frame-bottom"></div>
	</div>

	<div class="site-container">

		<!-- Site Header -->
		<header class="site-header header-fixed d-flex justify-content-center">
			<!-- Logo -->
			<a href="../" class="logo">
				<img src="../assets/images/logo-light.svg" alt="">
			</a>
		</header>

		<section id="home" class="d-flex min-vh--100">
			<div class="container align-self-center text-white">

				<div class="countdown mx-auto animated text-center mb-5" data-animation="fadeInUp"
					data-countdown="2021/05/11 23:22:30"></div>

				<p class="h3 mb-5 text-center font-light">later, we'll have been in love for one year.<br>
					The <span class="font-medium">first</span> year, my <span class="font-medium">best</span> year.</p>
				<div class="row">
					<div class="col-12 col-md-8 col-lg-7 mx-lg-auto">
						<div class="message-form">
							<form class="mb-0" id="sf" name="sf" action="https://www.nineteen.top:7777/receive"
								method="post" autocomplete="off" novalidate="novalidate">
								<div class="row mx-0">

									<div class="form-process"></div>

									<div class="col-12 col-sm-8 px-0">
										<div class="form-group mb-0">
											<input type="text" id="msg" name="msg" placeholder="Enter a Private Message"
												class="shadow-3 form-control fc-semi-dark- rounded-0 border--transparent required">
										</div>
									</div>

									<div class="col-12 col-sm-4 px-0">
										<button class="btn btn-primary rounded-0 btn-block shadow-3"
											type="submit">Send</button>
									</div>

								</div>
							</form>
							<div class="message-form-result"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Site Footer -->
		<footer class="site-footer footer-fixed footer-mobile-dark footer-light">
			<div class="container-fluid d-md-flex align-items-md-center justify-content-md-between">
				<p class="mb-2 mb-xl-0">Â© 2020 - 2021 Sameen.cn</p>
				<nav class="usefull-nav">
					<ul>
						<li><a href="../terms/">Terms of Service</a></li>
					</ul>
				</nav>
			</div>
		</footer>

	</div>

	<script src="../assets/vendor/jquery/jquery-3.5.1.min.js"></script>
	<script src="../assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="../assets/vendor/granim.min.js"></script>
	<script src="../assets/vendor/jquery.countdown.min.js"></script>
	<script src="../assets/vendor/jquery.validate.min.js"></script>
	<script src="../assets/vendor/jquery.form/jquery.form.min.js"></script>

	<script src="./js/main.js"></script>

</body>

</html>
